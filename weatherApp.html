<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></div></button>
            <div class="weather"></div>
                <img src="CSS/sun.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="CSS/humidityy.jpeg">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="C:\Users\DELL\Desktop\html\CSS\airwave.jpeg">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //define
        const apikey="22f49c94a29ce3e42dcc0f2126c9b85b";
        //const apikey="863242cfd2b1d357e6093d9a4df19a4b";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchbox= document.querySelector(".search input");
        const searchbtn= document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");

        //check
        async function checkWeather(city) {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);
            //update name,temp humditidy,speed
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed + "Km/h";
            
            //Update image
            if(data.weather[0].main=="Clouds"){
                weatherIcon.src ="CSS/cloudy (1).png";
            }else if(data.weather[0].main =="clear"){
                weatherIcon.src="CSS/sun.png";
                
            }else if(data.weather[0]=="Rain"){
                weatherIcon.src="CSS/raining.png";
            }else if(data.weather[0]=="Drizzle"){
                weatherIcon.src="CSS/rainy-day.png";
            }else if(data.weather[0].main=="Mist"){
                weatherIcon.src="CSS/cloudy.png";
            }
            
        }
        searchbtn.addEventListener("click",()=>{//value add 
            checkWeather(searchbox.value);//call
        })
        



    </script>
</body>
</html>
